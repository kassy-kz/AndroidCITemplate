general:
  branches:
    only:
      - master
  artifacts:
    - "app/build/outputs/apk/app-release-unsigned.apk"
machine:
  java:
    version: openjdk7
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux
    JAVA_OPTS: -Dfile.encoding=UTF-8 -Xms1024m -Xmx4096m -XX:MaxPermSize=2048m
dependencies:
  override:
    - echo y | android update sdk --no-ui --all --filter "tools"
    - echo y | android update sdk --no-ui --all --filter "android-23"
    - echo y | android update sdk --no-ui --all --filter "build-tools-23.0.2"
    - echo y | android update sdk --no-ui --all --filter "extra-android-support,extra-google-google_play_services,extra-google-m2repository"
test:
  override:
    - echo "Nothing to do here"
deployment:
  master:
    branch: master
    commands:
      - ./gradlew assembleDebug
      - curl -F "file=@app/build/outputs/apk/app-release-unsigned.apk" -F "token=8276e1970d40376fedf5ee797a4dcee9ad39739b" -F "message=sample" https://deploygate.com/api/users/kassy_kz/apps
