apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "orz.kassy.androidcitemplate"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    // 署名設定
    signingConfigs {
        debug {
            storeFile rootProject.file("sign/circleci_android_debug.jks")
            storePassword System.getenv("DEBUG_KEYSTORE_PASS") != null ? System.getenv("DEBUG_KEYSTORE_PASS") : debug_keystore_pass
            keyAlias "kassy_kz"
            keyPassword System.getenv("DEBUG_KEYSTORE_ALIAS_PASS") != null ? System.getenv("DEBUG_KEYSTORE_ALIAS_PASS") : debug_keystore_alias_pass
        }

        release {
            storeFile rootProject.file("sign/circleci_android_release.jks")
            storePassword System.getenv("RELEASE_KEYSTORE_PASS") != null ? System.getenv("RELEASE_KEYSTORE_PASS") : debug_keystore_pass
            keyAlias "kassy_kz"
            keyPassword System.getenv("RELEASE_KEYSTORE_ALIAS_PASS") != null ? System.getenv("RELEASE_KEYSTORE_ALIAS_PASS") : debug_keystore_alias_pass
        }
    }

    buildTypes {
        debug {
            manifestPlaceholders = [
                    mapsApiKey: System.getenv('ANDROID_MAPS_API_KEY') != null ? System.getenv('ANDROID_MAPS_API_KEY') : android_maps_api_key
            ]
            println 'mapsapikey: ' + System.getenv('ANDROID_MAPS_API_KEY')
            println android_maps_api_key
            signingConfig signingConfigs.debug
        }

        release {
            manifestPlaceholders = [
                    mapsApiKey: System.getenv('ANDROID_MAPS_API_KEY') != null ? System.getenv('ANDROID_MAPS_API_KEY') : android_maps_api_key
            ]
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    dexOptions {
        // memo: http://developer.covelline.com/2015/06/circle-ci/
        javaMaxHeapSize "4g"
        preDexLibraries !(System.getenv()["CIRCLECI"] as boolean)
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.google.android.gms:play-services:8.4.0'
}
